<head>

        rel="stylesheet">

</head>>

<body>

    <div class="flex-container">
        <button id="Button1">Button1</button>
        <button id="Button2">Button2</button>
        <button id="Button3">Button3</button>
        <button id="Box/NotBox">Box/NotBox</button>
    </div>

    <div id="blackBox"></div>

    <script>
        document.getElementById("Button1").addEventListener("click", myFunction1);

        function myFunction1() {
            document.getElementById("blackBox").style.display = "none";

        }

        document.getElementById("Button2").addEventListener("click", myFunction2);

        function myFunction2() {
            document.getElementById("blackBox").remove();
        }

        document.getElementById("Button3").addEventListener("click", myFunction3);

        function myFunction3() {
            const box = document.getElementById("blackBox");
            box.classList.add("hidden");
        }

        document.getElementById("Box/NotBox").addEventListener("click", myFunction4);

        function myFunction4() {
            const box = document.getElementById("blackBox");

            if (box.style.visibility !== "hidden") {

                box.style.visibility = "hidden";
            } else {
                box.style.visibility = "visible";
            }
        }


    </script>

</body>

</html>
