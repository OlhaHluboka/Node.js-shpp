<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3bcf7cbd65.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Gluten&family=Sedgwick+Ave+Display&family=Vollkorn&display=swap"
        rel="stylesheet">
    <title> Practice Frontend JS 1-4</title>
</head>>

<body>

    <div class="flex-container">
        <button id="Button1">Button1</button>
        <button id="Button2">Button2</button>
        <button id="Button3">Button3</button>
        <button id="Box/NotBox">Box/NotBox</button>
        <button id="Bxs">Boxes</button>
    </div>

    <div id="blackBox"></div>

    <div class="flex-container1" id="boxes">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        <div id="box4"></div>
        <div id="box5"></div>

    </div>

    <div>
        <label style="font-family: 'Vollkorn', serif; font-size: 25px;"> CSS Selector</label> : <br>
        <input type="text" id="userInput" style="font-family: 'Vollkorn', serif; font-size: 25px;">
        <input type="submit"  id="submt" value="Submit" class="button">
    </div>


    <script>
        document.getElementById("Button1").addEventListener("click", myFunction1);

        function myFunction1() {
            document.getElementById("blackBox").style.display = "none";

        }

        document.getElementById("Button2").addEventListener("click", myFunction2);

        function myFunction2() {
            document.getElementById("blackBox").remove();
        }

        document.getElementById("Button3").addEventListener("click", myFunction3);

        function myFunction3() {
            const box = document.getElementById("blackBox");
            box.classList.add("hidden");
        }

        document.getElementById("Box/NotBox").addEventListener("click", myFunction4);

        function myFunction4() {
            const box = document.getElementById("blackBox");

            box.style.visibility !== "hidden" ? box.style.visibility = "hidden" : box.style.visibility = "visible"

        }

        document.getElementById("Bxs").addEventListener("click", myFunction5);

        function myFunction5() {
            const box = document.getElementById("boxes");

            box.style.visibility !== "hidden" ? box.style.visibility = "hidden" : box.style.visibility = "visible"

        }

        document.getElementById("submt").addEventListener("click", myFunction6);

        function myFunction6() {
            let nameOfSelector = document.getElementById("userInput").value;

            if (nameOfSelector === ".button") return null;

            let element = document.querySelector(nameOfSelector);
           

            element.style.visibility !== "hidden" ? element.style.visibility = "hidden" : element.style.visibility = "visible"
           
        }



    </script>

</body>

</html>
