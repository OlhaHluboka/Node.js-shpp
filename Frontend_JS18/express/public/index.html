            <input style="margin-top: 100px;" type="file" id="fl" onchange="functionInput(event)" />
        </div>

        <script>

            /* TASK 18 */

            function functionDragOver(e) {
                document.getElementById("area").style.backgroundColor = "green";
            }

            function functionDragLeave(e) {
                document.getElementById("area").style.backgroundColor = "blue";
